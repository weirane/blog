# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

theme: "minimal-mistakes-jekyll"
minimal_mistakes_skin: "dirt"

# Site Settings
locale: "en"  # "zh-CN"
title: "weirane's blog"
title_separator: "|"
subtitle: # site tagline that appears below site title in masthead
name: "Wang Ruochen"
description: "weirane's blog"
url: "https://weirane.github.io"
baseurl: ""
repository: "weirane/blog"
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: # path of logo image to display in the masthead
masthead_title: # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs: false # true, false (default)
words_per_minute: 200
comments:
    provider: # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "custom"
    disqus:
        shortname: # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
    discourse:
        server: # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
    facebook:
        # https://developers.facebook.com/docs/plugins/comments
        appid:
        num_posts: # 5 (default)
        colorscheme: # "light" (default), "dark"
    utterances:
        theme: # "github-light" (default), "github-dark"
        issue_term: # "pathname" (default)
staticman:
    allowedFields: # ['name', 'email', 'url', 'message']
    branch: # "master"
    commitMessage: # "New comment by {fields.name}"
    filename: # comment-{@timestamp}
    format: # "yml"
    moderation: # true
    path: # "/_data/comments/{options.slug}" (default)
    requiredFields: # ['name', 'email', 'message']
    transforms:
        email: # "md5"
    generatedFields:
        date:
            type: # "date"
            options:
                format: # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
    endpoint: # URL of your own deployment with trailing slash, will fallback to the public instance
reCaptcha:
    siteKey:
    secret:
atom_feed:
    path: # blank (default) uses feed.xml
search: true
search_full_content: # true, false (default)
search_provider: # lunr (default), algolia, google
algolia:
    application_id: # YOUR_APPLICATION_ID
    index_name: # YOUR_INDEX_NAME
    search_only_api_key: # YOUR_SEARCH_ONLY_API_KEY
    powered_by: # true (default), false
google:
    search_engine_id: # YOUR_SEARCH_ENGINE_ID
    instant_search: # false (default), true
# SEO Related
google_site_verification:
bing_site_verification:
yandex_site_verification:
naver_site_verification:

# Social Sharing
# twitter:
#   username:
# facebook:
#   username:
#   app_id:
#   publisher:
og_image: # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
    type: # Person or Organization (defaults to Person)
    name: # If the user or organization name differs from the site's name
    links: # An array of links to social media profiles

# Analytics
analytics:
    provider: "google-gtag"
    google:
        tracking_id: "UA-150947791-1"
        anonymize_ip: # true, false (default)


# Site Author
author:
    name: "weirane"
    avatar: "/images/avatar.png"
    bio: ""
    location: "Anhui, China"
    email:
    links:
        - label: "Email"
          icon: "fas fa-fw fa-envelope-square"
          # url: mailto:your.name@email.com
        - label: "Website"
          icon: "fas fa-fw fa-link"
          # url: "https://your-website.com"
        - label: "GitHub"
          icon: "fab fa-fw fa-github"
          url: "https://github.com/weirane"

# Site Footer
footer:
    links:
        - label: "Telegram Channel"
          icon: "fab fa-fw fa-telegram"
          url: "https://t.me/wrc_notebook"
        - label: "GitHub"
          icon: "fab fa-fw fa-github"
          url: "https://github.com/weirane"
        - label: "Bitbucket"
          icon: "fab fa-fw fa-bitbucket"
          # url:


# Reading Files
include:
    - .htaccess
    - _pages
exclude:
    - vendor
    - .asset-cache
    - .bundle
    - .jekyll-assets-cache
    - .sass-cache
    - assets/js/plugins
    - assets/js/_main.js
    - assets/js/vendor
    - Capfile
    - config
    - Gemfile
    - Gemfile.lock
    - Gruntfile.js
    - gulpfile.js
    - LICENSE
    - log
    - node_modules
    - tmp
    - README.md
    - /script
keep_files:
    - .git
    - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
    input: GFM
    hard_wrap: false
    auto_ids: true
    footnote_nr: 1
    entity_output: as_char
    toc_levels: 1..6
    smart_quotes: lsquo,rsquo,ldquo,rdquo
    enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:year/:month/:title.html
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Shanghai # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
sort_reverse: true


# Plugins
plugins:
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-feed
    - jekyll-include-cache
    - jekyll-seo-tag
    - jekyll-relative-links
    - jekyll-redirect-from
    - jekyll-archives
    - jemoji

# mimic GitHub Pages with --safe
whitelist:
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-feed
    - jekyll-include-cache


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
    type: jekyl-archives
    path: /categories/
tag_archive:
    type: jekyll-archives
    path: /tags/
jekyll-archives:
    enabled:
        - categories
        - tags
    layouts:
        category: archive-taxonomy
        tag: archive-taxonomy
    permalinks:
        category: /categories/:name/
        tag: /tags/:name/


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
    clippings: all
    ignore:
        envs: development


# Defaults
defaults:
    # _posts
    - scope:
        path: ""
        type: posts
      values:
          layout: single
          toc: true
          toc_sticky: true
          author_profile: false
          read_time: true
          comments: # true
          share: false
          related: true
    - scope:
        path: ""
        type: drafts
      values:
          layout: single
          toc: true
          toc_sticky: true
          author_profile: false
          read_time: true
          comments: # true
          share: false
          related: true
